# serenity.conf

# Configuraci√≥n principal de Serenity BDD
serenity {
  project.name = "Nombre de tu proyecto"
  console.colors = true
  take.screenshots = AFTER_EACH_STEP
  test.root = "starter.acceptancetests"
  logging = VERBOSE
}

# Modo headless
headless.mode = false

webdriver {
  driver = firefox
  capabilities {
    "moz:firefoxOptions" {
#       args = ["-headless"]
    }
  }
}

webdriver {
  driver = MicrosoftEdge
  capabilities {
    "ms:edgeOptions"  {
      args = [
        "remote-allow-origins=*",
        "test-type",
        "no-sandbox",
        "ignore-certificate-errors",
        "start-maximized",
        "InPrivate",
        "disable-infobars",
        "disable-gpu",
        "disable-default-apps",
        "disable-popup-blocking"
        #"--headless"
      ]
    }
  }
}

webdriver {
  driver = chrome
  capabilities {
    "goog:chromeOptions" {
      args = [
        "remote-allow-origins=*",
        "test-type",
        "no-sandbox",
        "ignore-certificate-errors",
        "start-maximized",
        "incognito",
        "disable-infobars",
        "disable-gpu",
        "disable-default-apps",
        "disable-popup-blocking"
        #"--headless"
      ]
    }
  }
}

environments {
  default {
    webdriver.base.url = "https://www.saucedemo.com/"
  }
  dev {
    webdriver.base.url = "https://dev.example.com"
  }
  staging {
    webdriver.base.url = "https://www.saucedemo.com/"
  }
  prod {
    webdriver.base.url = "https://prod.example.com"
  }
}

